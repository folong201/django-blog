<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login page</title>
</head>

<body>
  <center>
    <h1>Login page</h1>
  </center>
  <center>
    {% if msg %}
    <p>{{ msg }}</p>
    {% endif %} {% if error %}
    <p>{{ error }}</p>
    {% endif %}
  </center>
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %} {% comment %} login formwidget {% endcomment %}
    {% for line in form %}
    <center>
      <label for="{{ line.id_for_label }}">{{ line.label }}</label>

    </center>
    <center>{{ line }}</center>

    {% endfor %}
    <center>

      <button type="submit">Login</button>
    </center>
  </form>
</body>

</html>
